name: Deploy Dino Dress-Up to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - dino-dress-up/**
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload dino-dress-up as Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Serve the dino-dress-up/ folder from the site root
          # This ensures clean URLs and proper ES module MIME types (text/javascript)
          # HTTPS is enforced automatically (required for WebGPU)
          path: dino-dress-up

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
